<head><script type="text/javascript" src="node_modules/lodash/core.js"></script><script type="text/javascript" src="node_modules/angular/angular.js"></script><script type="text/javascript" src="prod/js/app.js"></script><link href="prod/css/style.css" rel="stylesheet"/></head><body ng-app="Site"><div ng-controller="Dialogue" class="mobile-device"><div class="screen"><div ng-if="dialogue" class="dialogue"><div class="chat-window"><div ng-repeat="message in messageQueue track by $index" class="chat-bubble"></div></div><div class="chat-bar"><input type="text" ng-model="currentUserText"/><div ng-click="send(currentUserText)" class="send-button"></div></div></div><div ng-if="!dialogue" class="portfolio"></div></div><div ng-click="buttonClicked()" class="button"></div></div></body>
